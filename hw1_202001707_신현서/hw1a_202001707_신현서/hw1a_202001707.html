<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>IAB6068 hw 1A - Hyeonseo</title>
    <!-- 기본 스타일은 A로 설정 -->
    <link id="style-link" rel="stylesheet" href="styleA.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
      <div class="box">E</div>
      <div class="box final">F</div>
    </div>

    <script>
      // 스타일 전환 함수
      function toggleStyle() {
        const link = document.getElementById("style-link");
        if (link.getAttribute("href") === "styleA.css") {
          link.setAttribute("href", "styleB.css");
        } else {
          link.setAttribute("href", "styleA.css");
        }
      }

      // 스타일 전환 버튼 추가
      const button = document.createElement("button");
      button.textContent = "Toggle Style";
      button.style.position = "fixed";
      button.style.top = "10px";
      button.style.right = "10px";
      button.style.padding = "10px";
      button.style.backgroundColor = "#2196F3";
      button.style.color = "white";
      button.style.border = "none";
      button.style.cursor = "pointer";
      button.onclick = toggleStyle;
      document.body.appendChild(button);
    </script>
  </body>
</html>
